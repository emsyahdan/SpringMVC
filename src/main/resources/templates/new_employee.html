<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add New Employee</title>
</head>
<body>
<div align="center">
  <h1>Add New Employee</h1>
  <br/>
  <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="text" th:field="*{phone}" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" th:field="*{address}" /></td>
      </tr>
      <tr>
        <td><input type="text" id="created" name="created" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}" hidden="hidden"/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
        <td colspan="2"><a href="/">Back to Index</a></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
