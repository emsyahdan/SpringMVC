<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Employee</title>
</head>
<body>
<div align="center">
    <h1>Edit Employee</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Employee ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr sec:authorize="hasAnyAuthority('ADMIN')">
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr sec:authorize="hasAnyAuthority('USER')">
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" readonly="readonly" /></td>
            </tr>
            <tr sec:authorize="hasAnyAuthority('ADMIN')">
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr sec:authorize="hasAnyAuthority('USER')">
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" readonly="readonly" /></td>
            </tr>
            <tr sec:authorize="hasAnyAuthority('ADMIN')">
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phone}" /></td>
            </tr>
            <tr sec:authorize="hasAnyAuthority('USER')">
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phone}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{created}" hidden="hidden" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
                <td colspan="2"><a href="/">Back to Index</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
